<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cejera - PR0J3T05</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e71aade5c7.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: default;
      font-family: 'Source Code Pro', monospace;
    }

    body {
      background-color: #0d0000;
      color: #F70707;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#220000 1px, transparent 1px), linear-gradient(90deg, #220000 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.2;
      z-index: 0;
    }

    header {
      text-align: center;
      padding: 3rem;
      border-bottom: 2px solid #F70707;
      margin-bottom: 3rem;
    }

    .logo {
      width: 200px;
      filter: drop-shadow(0 0 10px #F70707);
    }

    .tagline {
      font-size: 1.5rem;
      text-shadow: 0 0 10px #F70707;
      letter-spacing: 3px;
      color: #ffffff;
      margin-top: 1rem;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5rem;
      justify-content: center;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .folder {
      text-align: center;
      transition: all 0.3s;
      color: #F70707 !important;
      text-decoration: none;
    }

    .folder:hover {
      transform: translateY(-10px);
      cursor: pointer;
    }

    .folder-icon {
      width: 120px;
      filter: drop-shadow(0 0 5px #F70707);
    }

    .folder-name {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      text-shadow: 0 0 5px #F70707;
      color: #ffffff;
    }

    .side-panel {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 300px;
      background: #220000;
      border-left: 3px solid #F70707;
      padding: 2rem;
      box-shadow: -5px 0 30px rgba(247, 7, 7, 0.2);
      border-radius: 10px 0 0 10px;
    }

    .code-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .code-btn {
      background: #0d0000;
      border: 2px solid #F70707;
      color: #F70707;
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 5px;
      font-family: sans-serif;
    }

    #enter-btn {
      width: 100%;
      height: 60px;
      margin-top: 1.5rem;
      font-family: 'Source Code Pro', monospace;
    }

    .code-btn:hover {
      background: #F70707;
      color: #0d0000;
      border: 2px solid #ffffff;
    }

    #code-input {
      width: 100%;
      background: #0d0000;
      border: 2px solid #F70707;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 5px;
      font-size: 1.2rem;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.7;
      color: #ffffff;
    }

    .confidential {
      cursor: not-allowed !important;
      opacity: 0.5;
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 3;
      animation: scanMove 3s linear infinite;
    }

    @keyframes scanMove {
      0%   { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .crt-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(247,7,7,0.05) 0%, rgba(0,0,0,0.2) 100%);
      z-index: 1;
      mix-blend-mode: screen;
      filter: blur(0.6px);
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="crt-effect"></div>
  <div class="scanlines"></div>

  <header>
    <img src="cejera-03.svg" class="logo" alt="Cejera">
    <div class="tagline">EXCENTRICIDADE E AUTENTICIDADE</div>
  </header>

  <div class="projects">
    <a href="https://cejera.com/design" class="folder">
      <img src="pasta-00.svg" class="folder-icon" alt="Pasta">
      <div class="folder-name">D351GN</div>
    </a>
    <a href="https://cejera.com/moda" class="folder">
      <img src="pasta-00.svg" class="folder-icon" alt="Pasta">
      <div class="folder-name">M0D4</div>
    </a>
    <a href="https://cejera.com/musica" class="folder">
      <img src="pasta-00.svg" class="folder-icon" alt="Pasta">
      <div class="folder-name">MUZ1K4</div>
    </a>
    <div id="confidential-folder" class="folder confidential" style="display: none;">
      <img src="pasta-00.svg" class="folder-icon" alt="Pasta Bloqueada">
      <div class="folder-name">C0NF1D3NC14L</div>
    </div>
  </div>

  <div class="side-panel">
    <input type="text" id="code-input" readonly>
    <div class="code-buttons">
      <button class="code-btn">ᛋ</button>
      <button class="code-btn">∇</button>
      <button class="code-btn">⟑</button>
      <button class="code-btn">Ⱚ</button>
      <button class="code-btn">ⷞ</button>
      <button class="code-btn">ⲭ</button>
      <button class="code-btn">ⴔ</button>
      <button class="code-btn">⫝</button>
      <button class="code-btn">⦡</button>
    </div>
    <button class="code-btn" id="enter-btn" onclick="checkCode()">3N7R4R</button>
  </div>

  <footer>
    Todos os direitos reservados | © 2025 Cejera | Feito com amor, excentricidade e autenticidade.
  </footer>

  <script>
    const correctCode = ['ᛋ', '⟑', 'ⲭ', '⫝'];
    let inputCode = [];

    document.querySelectorAll('.code-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        if(e.target.textContent !== '3N7R4R') {
          inputCode.push(e.target.textContent);
          document.getElementById('code-input').value = '*'.repeat(inputCode.length);
        }
      });
    });

    function checkCode() {
      if(inputCode.join('') === correctCode.join('')) {
        document.getElementById('confidential-folder').style.display = 'block';
        document.getElementById('code-input').value = '4C3S50 C0NC3D1D0';
      } else {
        document.getElementById('code-input').value = 'S3NH4 1NC0RR374';
        inputCode = [];
        setTimeout(() => document.getElementById('code-input').value = '', 2000);
      }
    }
  </script>
</body>
</html>
