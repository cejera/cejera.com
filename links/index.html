<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.1">
    <title>Cejera</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
            font-family: 'Source Code Pro', monospace;
        }

        body {
            background: linear-gradient(135deg, #0a0000 0%, #1a0000 100%);
            color: #F70707;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            overflow-y: scroll;
            perspective: 1000px;
            padding-right: 0;
        }
        a {
            color: #F70707;
            text-decoration: none;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(#220000 1px, transparent 1px),
                linear-gradient(90deg, #220000 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }

        .hologram {
            position: absolute;
            pointer-events: none;
            opacity: 0.2;
            z-index: 1;
            animation: float 15s infinite ease-in-out;
            filter: blur(2px);
            border-radius: 50%;
            box-shadow: inset 0 0 50px rgba(255, 100, 100, 0.1);
        }

        .hologram-1 {
            top: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(247, 7, 7, 0.5) 0%, rgba(247, 7, 7, 0) 70%);
            animation-delay: 0s;
            transform: translateZ(50px);
        }

        .hologram-2 {
            top: 65%;
            left: 85%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(247, 7, 7, 0.3) 0%, rgba(247, 7, 7, 0) 70%);
            animation-delay: -5s;
            transform: translateZ(30px);
        }

        .hologram-3 {
            top: 35%;
            left: 75%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(247, 7, 7, 0.4) 0%, rgba(247, 7, 7, 0) 70%);
            animation-delay: -10s;
            transform: translateZ(70px);
        }

        .hologram-4 {
            top: 80%;
            left: 25%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(247, 7, 7, 0.3) 0%, rgba(247, 7, 7, 0) 70%);
            animation-delay: -15s;
            transform: translateZ(40px);
        }

        @keyframes float {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            25% { transform: translate3d(15px, -10px, 20px) rotate(3deg); }
            50% { transform: translate3d(-10px, 8px, -15px) rotate(-3deg); }
            75% { transform: translate3d(8px, 15px, 25px) rotate(2deg); }
        }

        @keyframes floatLinks {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            50% { transform: translate3d(0, -5px, 10px) rotate(1deg); }
        }

        @keyframes hologramGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(247, 7, 7, 0.5)) brightness(1); }
            50% { filter: drop-shadow(0 0 15px rgba(247, 7, 7, 0.8)) brightness(1.3); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.9; }
            50% { opacity: 0.95; }
            75% { opacity: 0.92; }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            animation: flicker 4s infinite;
        }

        .logo {
            width: 200px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 10px rgba(247, 7, 7, 0.7));
            margin-bottom: 2rem;
        }

        .logo:hover {
            transform: translateZ(20px) rotateY(10deg);
            filter: drop-shadow(0 0 15px rgba(247, 7, 7, 0.9));
        }

        .tagline {
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: #ffffff;
            margin-bottom: 2rem;
            animation: flicker 4s infinite;
            text-shadow: 0 0 10px rgba(247, 7, 7, 0.7);
            min-height: 2rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem 0;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            background: rgba(34, 0, 0, 0.6);
            border: 2px solid rgba(247, 7, 7, 0.5);
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            text-align: left;
            animation: floatLinks 8s infinite ease-in-out;
        }

        .link-item:nth-child(1) { animation-delay: 0s; }
        .link-item:nth-child(2) { animation-delay: 1s; }
        .link-item:nth-child(3) { animation-delay: 2s; }
        .link-item:nth-child(4) { animation-delay: 3s; }
        .link-item:nth-child(5) { animation-delay: 0s; }
        .link-item:nth-child(6) { animation-delay: 1s; }
        .link-item:nth-child(7) { animation-delay: 2s; }
        .link-item:nth-child(8) { animation-delay: 3s; }
        .link-item:nth-child(9) { animation-delay: 0s; }

        .link-item:hover {
            transform: translateY(-5px) translateZ(20px);
            border-color: rgba(247, 7, 7, 0.9);
            background: rgba(247, 7, 7, 0.2);
            box-shadow: 0 5px 25px rgba(247, 7, 7, 0.4);
            cursor: pointer;
            animation-play-state: paused;
        }

        .link-item i {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .link-item:hover i {
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(247, 7, 7, 0.9);
        }

        .link-text {
            flex-grow: 1;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(247, 7, 7, 0.7);
        }

        .link-item:hover .link-text {
            letter-spacing: 1px;
            color: #ffaaaa;
        }

        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff;
            position: relative;
            z-index: 2;
            margin-top: 1rem;
            animation: flicker 6s infinite;
            text-shadow: 0 0 8px rgba(247, 7, 7, 0.7);
        }

        footer a {
            color: #ffaaaa;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        footer a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(247, 7, 7, 0.9);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 1001;
            animation: scanMove 3s linear infinite;
        }

        @keyframes scanMove {
            0%   { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, rgba(247, 7, 7, 0.05) 0%, rgba(0,0,0,0.2) 100%);
            z-index: 1001;
            mix-blend-mode: screen;
            filter: blur(0.8px);
        }

        /* Efeito Glitch */
        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
        }

        .glitch-effect {
            animation: glitch 0.5s infinite;
        }

        .strong-glitch {
            animation: strongGlitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        @keyframes strongGlitch {
            0% { transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
            10% { transform: translate(-10px, 10px); clip-path: polygon(0 20%, 100% 40%, 100% 60%, 0 80%); }
            20% { transform: translate(10px, -10px); clip-path: polygon(30% 0, 70% 0, 70% 100%, 30% 100%); }
            30% { transform: translate(-10px, 0); clip-path: polygon(0 30%, 100% 30%, 100% 70%, 0 70%); }
            40% { transform: translate(0, -10px); clip-path: polygon(10% 0, 90% 0, 90% 100%, 10% 100%); }
            50% { transform: translate(10px, 10px); clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%); }
            60% { transform: translate(-10px, -10px); clip-path: polygon(20% 0, 80% 0, 80% 100%, 20% 100%); }
            70% { transform: translate(0, 10px); clip-path: polygon(0 10%, 100% 10%, 100% 90%, 0 90%); }
            80% { transform: translate(10px, 0); clip-path: polygon(40% 0, 60% 0, 60% 100%, 40% 100%); }
            90% { transform: translate(-10px, 10px); clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%); }
            100% { transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        }

        .glitch-line {
            position: absolute;
            height: 1px;
            width: 100%;
            background: rgba(247, 7, 7, 0.7);
            opacity: 0;
            animation: flickerLine 0.1s infinite;
        }
        
        @keyframes flickerLine {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo {
                width: 150px;
            }
            
            .link-item {
                padding: 1rem;
            }
            
            .link-item i {
                font-size: 1.5rem;
            }
            
            .link-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .tagline {
                font-size: 1rem;
            }
            
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Array de variações da frase
const phrases = [

    "Vocalista de campanhas com alma."
];
        
        // Selecionar frase aleatória
        const tagline = document.getElementById('tagline');
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        tagline.textContent = randomPhrase;
        
        // Efeito Glitch
        function triggerGlitch() {
            const glitch = document.getElementById('glitch-effect');
            glitch.className = 'glitch';
            glitch.classList.add('glitch-effect');
            glitch.style.opacity = '1';
            
            setTimeout(() => {
                glitch.classList.remove('glitch-effect');
                glitch.style.opacity = '0';
            }, 500);
            
            // Adicionar linhas de glitch
            for(let i = 0; i < 5; i++) {
                createGlitchLine();
            }
        }
        
        function createGlitchLine() {
            const glitch = document.getElementById('glitch-effect');
            const line = document.createElement('div');
            line.classList.add('glitch-line');
            
            // Posição aleatória
            const top = Math.random() * 100;
            const height = Math.random() * 3 + 1;
            const duration = Math.random() * 0.5 + 0.3;
            
            line.style.top = `${top}%`;
            line.style.height = `${height}px`;
            line.style.animation = `flickerLine ${duration}s`;
            
            glitch.appendChild(line);
            
            // Remover após animação
            setTimeout(() => {
                line.remove();
            }, duration * 1000);
        }
        
        // Trigger glitch inicial
        setTimeout(() => {
            triggerGlitch();
        }, 1000);
        
        // Trigger glitch aleatório a cada 8-15 segundos
        setInterval(() => {
            if (Math.random() > 0.7) {
                triggerGlitch();
            }
        }, 8000);
